<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="flex justify-center items-center bg-odd-PaleBlue font-body">
  <div class="bg-odd-White flex flex-col sm:flex-row rounded-xl mx-auto sm:translate-y-1/2 relative top-1/2 mt-12 sm:-mt-12 shadow-lg mb-10">

    <div class="bg-gradients-LightRoyalBlue h-96 w-60 rounded-xl text-center p-5 text-white">
      <h2 class="m-4 font-bold text-lg">Your Result</h2>
      <div class="bg-gradients-LightSlateBlue rounded-full w-32 h-32 justify-center items-center flex flex-col mx-auto">
        <p class="text-5xl font-bold">76</p>
        <p>of 100</p>
      </div>
      <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-6">Great</h2>
        <p class="text-sm font-thin">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>

    <div class="h-96 w-60">
      <h2 class="m-4 font-bold text-odd-DarkGrayBlue text-lg">Summary</h2>
      <!-- Card for items -->
      <div class="bg-primary-LightRed card">
        <img src="images/icon-reaction.svg" alt="icon-reaction">
        <p class="text-primary-LightRed ml-2 font-semibold">Reaction</p>
        <div class="flex ml-8">
          <p class="font-semibold text-odd-DarkGrayBlue">80&nbsp;</p>
          <p class="font-light text-gray-500">/ 100</p>
        </div>
      </div>
      <!-- Card for items -->
      <div class="bg-primary-OrangeYellow card">
        <img src="images/icon-memory.svg" alt="icon-reaction">
        <p class="text-primary-OrangeYellow ml-2 font-semibold">Memory</p>
        <div class="flex ml-8">
          <p class="font-semibold text-odd-DarkGrayBlue">92&nbsp;</p>
          <p class="font-light text-gray-500">/ 100</p>
        </div>
      </div>
      <!-- Card for items -->
      <div class="bg-primary-GreenTeal card">
        <img src="images/icon-verbal.svg" alt="icon-reaction">
        <p class="text-primary-GreenTeal ml-2 font-semibold">Verbal</p>
        <div class="flex ml-11">
          <p class="font-semibold text-odd-DarkGrayBlue">61&nbsp;</p>
          <p class="font-light text-gray-500">/ 100</p>
        </div>
      </div>
      <!-- Card for items -->
      <div class="bg-primary-CobaltBlue card">
        <img src="images/icon-visual.svg" alt="icon-reaction">
        <p class="text-primary-CobaltBlue ml-2 font-semibold">Visual</p>
        <div class="flex ml-11">
          <p class="font-semibold text-odd-DarkGrayBlue">72&nbsp;</p>
          <p class="font-light text-gray-500">/ 100</p>
        </div>
      </div>
      <button class="w-52 rounded-full py-3 text-center custBg active:bg-odd-DarkGrayBlue m-4 text-odd-White">Continue</button>
    </div>
  </div>
</body>
</html>
